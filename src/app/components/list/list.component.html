<div class="alert alert-info" role="alert" *ngFor="let item of items">
   {{item.name}} - {{item.id}}

   <div class="float-right">
      <i class="far fa-trash-alt" (click)="delete(item)"></i>
   </div>
   <div class="float-right mr-4" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-pencil-alt" (click)="edit(item)"></i>
   </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar: {{itemEdit.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form (ngSubmit)="addItemEdit(item)">
               <input type="text" placeholder="Editar el dato" name="name" class="form-control" [(ngModel)]="itemEdit.name">
               <button class="btn btn-warning mt-3" type="submit">Agregar</button>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

         </div>
      </div>
   </div>
</div>
